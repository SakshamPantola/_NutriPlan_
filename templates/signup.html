{% extends "base.html" %}
{% block title %}Sign Up - NutriPlan{% endblock %}

{% block content %}
<div class="center-card-layout">
    <div class="login-card">
        <a href="{{ url_for('index') }}" class="logo">
            <div class="logo-icon">üçÉ</div>
            <span class="logo-text">Nutri<span>Plan</span></span>
        </a>

        <h1 class="login-title">Create Account</h1>
        <p class="login-subtitle">Start your healthy journey today</p>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-input" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <p class="login-footer">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
